<script>
    $(document).ready(function () {
        listing();
    });

     function listing() {
                $.ajax({
                    type: "POST",
                    url: "/post/list",
                    data: {},
                    success: function (response) {
                        console.log(response);

                        for (let i = 0; i < response.length; i++) {
                            let post_num = i + 1
                            let post_title = response[i]['post_title']
                            let user_nickname = response[i]['user_nickname']
                            let post_view = response[i]['post_view']
                            let create_date = response[i]['create_date']
                            let post_id = response[i]['post_id']

                            let temp_html = `<tr>
                                                <th>${post_num}</th>
                                                <th>${post_title}</th>
                                                <th>${user_nickname}</th>
                                                <th>${post_view}</th>
                                                <th>${create_date}</th>
                                                <th style="display: none">${post_id}</th>
                                            </tr>`
                            $('#post_box').append(temp_html)
                        }
                    }
                })
            }

    function posting() {
        $.ajax({
            type: "POST",
            url: "/post/list",
            data: {},
            success: function (response) {
                console.log(response);

                for (let i = 0; i < response.length; i++) {
                    let post_id = response[i]['post_id']
                    let post_title = response[i]['post_title']
                    let user_nickname = response[i]['user_nickname']
                    let post_view = response[i]['post_view']
                    let create_date = response[i]['create_date']

                    let temp_html = `<tr>
                                                <th>${post_id}</th>
                                                <th>${post_title}</th>
                                                <th>${user_nickname}</th>
                                                <th>${post_view}</th>
                                                <th>${create_date}</th>
                                            </tr>`
                    $('#post_box').append(temp_html)
                }
            }
        })
    }

</script>

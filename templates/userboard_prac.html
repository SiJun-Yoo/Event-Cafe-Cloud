<script>
    $(document).ready(function () {
        listing();
    });

     function listing() {
        $.ajax({
            type: "POST",
            url: "/post/list",
            data: {},
            success: function (response) {
                $("#post_box").empty();

                for (let i = 0; i < response.length; i++) {
                    let post_title = response[i]['post_title']
                    let user_nickname = response[i]['user_nickname']
                    let post_view = response[i]['post_view']
                    let create_date = response[i]['create_date']
                    let post_id = response[i]['post_id']

                    let temp_html = `<tr onclick="readPost(${post_id})" id="${post_id}">
                                        <th>${post_id}</th>
                                        <th>${post_title}</th>
                                        <th>${user_nickname}</th>
                                        <th>${post_view}</th>
                                        <th>${create_date}</th>
                                    </tr>`
                    $('#post_box').append(temp_html)
                }
            }
        })
     }
     // 게시글 상세 조회 및 조회수 ++
    function readPost(target_id) {
        console.log(`{{ user.user_id }}`, "<==== 화면단 user정보");
        $.ajax({
            type: "POST",
            url: `/post/detail`,
            data: {target_id : target_id },
            success: function (response) {
                let title = response['article']['post_title']
                let content = response['article']['post_content']
                $('#modal-title').html(title);
                 $('#modal-content').attr("readonly",true)
                $('#modal-content').val(content);
                $('#articleModal').modal('show');
                {#$('#modal-id').html(target_id);#}

                // 모달 show 하면 선택한 게시글의 post_id attr 세팅
                $('#articleModal').attr('post_id',target_id );
                listing();
            }
        })


        // 1 게시글 상세 조회 ( pop up  or  modal or redirect )
        // 2 선택한 게시글 조회수 가져오기  V
        // 3 가져온 조회수 + 1 해서 db에 update하기   V
        // 클릭한 사람이 글쓴이면 수정 삭제 버튼 display
        // 한스텝 더 한다고 한다면 작성자가 클릭하면 ( 선택한 글 작성자 id와 현재 로그인되어있는 사용자 id 같으면 조회수 증가 ㄴㄴ)

    }
    function posting() {
        let post_title = $("#textarea-title").val()
        let post_content = $("#textarea-content").val()

        $.ajax({
            type: "POST",
            url: "/post",
            data: {post_title, post_content},
            success: function (response) {
                    if (response["result"] == "success") {
                        alert("포스팅 성공!");
                        window.location.reload();
                    }
                }
            })
    }

    function post_edit(){
        $('#modal-content').attr("readonly",false)
    }

    function deleteArticle() {

        let post_id = $('#articleModal').attr('post_id' )

        $.ajax({
            type: "DELETE",
            url: '/post'+ '?' + $.param({"post_id": post_id }),
            success: function (response) {
                if (response["result"] == "success") {
                    alert("삭제 성공!");
                    window.location.href = '/post'
                    listing()
                } else {
                    alert("서버 오류!");
                }
            }
        })

<div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel"

            <div class="modal-header">

                <hr>
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea  id="modal-content" readonly="true" > </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            <button type="button" class="btn btn-primary" onclick="post_edit()">수정</button>
            <button type="button" class="btn btn-danger" onclick="deleteArticle()">삭제</button>
        </div>
    </div>

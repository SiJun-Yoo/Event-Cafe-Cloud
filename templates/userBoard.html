<style>

</style>
    <script>

        function posting() {
            let user_id = $('#input-post').val()
            let user_pw = $('#input-userPw').val()

            if (user_id == "") {
                $('#help-id-login').text("아이디를 입력하세요")
                $('#input-userId').focus()
                return
            } else {
                $('#help-id-login').text("")
            }

            if (user_pw == "") {
                $('#help-pw-login').text("비밀번호를 입력하세요")
                $('#input-userPw').focus()
                return
            } else {
                $('#help-pw-login').text("")
            }

            $.ajax({
                type: "POST",
                url: "/auth/token_login",
                data: {
                    user_id_give: $('#input-userId').val(),
                    user_pw_give: $('#input-userPw').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('usertoken', response['token'], {path: '/'});
                        alert('로그인 되었습니다!')
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }



    </script>

    <title>유저게시판 | EC2</title>

</head>
<body>
<div class="banner-logo">
    <img src="../static/ec2_logo.png" onclick="location.href='/'">

    <table class="table">
  <thead class="table-dark">
    글번호
  </thead>
  <tbody>
    제목
  </tbody>
</table>

<section class="section">
    <article class="media">
        <figure class="media-left" style="align-self: center">
            <a class="image is-32x32" href="#">
                <img class="is-rounded" src="{{ url_for("static", filename="profile_pics/smilee.png") }}">
            </a>
        </figure>
        <div class="media-content">
            <div class="field">
                <p class="control">
	                  <input id="input-post" class="input is-rounded" placeholder="게시글 작성하기?"
	                         onclick='$("#modal-post").addClass("is-active")'>
                </p>
                <button onclick="posting()">작성하기</button>
            </div>
        </div>
    </article>

    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="제목"></textarea>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="내용"></textarea>
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button is-sparta" onclick="post()">포스팅하기</a>
                                </div>
                                <div class="level-item">
                                    <a class="button is-sparta is-outlined"
                                       onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>


</section>

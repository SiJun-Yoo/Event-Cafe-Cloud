<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/fe92d18f9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle&family=Jua&family=Poor+Story&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle&family=Jua&family=Kanit:ital,wght@1,500&family=Poor+Story&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <meta charset="UTF-8">
    <!-- CSS 링크 -->
    <link href="../static/css/bannerstyle.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/loginstyle.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/board.css" rel="stylesheet" type="text/css"/>

    <!-- JS 링크 -->

    <script src="../static/js/board.js"></script>
    <script src="../static/js/login_out.js"></script>

    <title>Event Cafe Cloude | EC2</title>

</head>


<body>
<section class="ec2-banner">
    {% if msg %}
        <div class="welcome-message">
            guest님 환영합니다 &nbsp;&nbsp;&nbsp;
            <button class="banner-button" onclick="location.href='/auth/login'">로그인</button>
        </div>
    {% else %}
        <div class="welcome-message">
            <a href="/user/profile">{{ user["user_nickname"] }}님</a> 환영합니다 &nbsp;&nbsp;
            <button class="banner-button" onclick=logout()>로그아웃</button>
        </div>
    {% endif %}
    <div class="banner-logo">
        <img src="../static/ec2_logo.png" onclick="location.href='/'">
    </div>
</section>

<div class="container">
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>조회수</th>
            <th>작성일자</th>
        </tr>
        </thead>
        <tbody id="post_box">
        </tbody>
    </table>
    <hr>
    <div>
        <ul class="pagination justify-content-center">
            <li><a herf="#" class="text-secondary"> ◀ </a></li>
            <li><a herf="#" class="text-secondary"> 1 </a></li>
            <li><a herf="#" class="text-secondary"> 2 </a></li>
            <li><a herf="#" class="text-secondary"> 3 </a></li>
            <li><a herf="#" class="text-secondary"> 4 </a></li>
            <li><a herf="#" class="text-secondary"> ▶ </a></li>
        </ul>
    </div>

    {% if msg %}
    <button class="post-button btn btn-outline-info float-right" onclick='alert("로그인 후 이용해주세요!")'>글쓰기</button>
    {% else %}
    <button class="post-button btn btn-outline-info float-right" onclick='$("#modal-post").addClass("is-active")'>글쓰기</button>
    {% endif %}

</div>

<div class="modal" id="modal-post">
    <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
    <div class="modal-content">
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="field">
                        <p class="control-title">
                                        <textarea id="textarea-title" class="title-input textarea content-titlebox"
                                                  placeholder="제목"></textarea>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control-title">
                                        <textarea id="textarea-content" class="textarea title-input content-inputbox" onkeydown="resize(this)" onkeyup="resize(this)"
                                                  placeholder="내용"></textarea>
                        </p>

                    </div>

                    <nav class="posting level is-mobile">
                        <div class="level-left">
                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <a class="button is-sparta posting-btn" onclick="posting()">글작성하기</a>
                            </div>
                            <div class="level-item">
                                <a class="button is-sparta is-outlined cancel-btn"
                                   onclick='$("#modal-post").removeClass("is-active")'>Close</a>
                            </div>
                        </div>
                    </nav>

                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"
            onclick='$("#modal-post").removeClass("is-active")'></button>
</div>

<!-- Modal -->
<div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content content-edit">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-id"></h5>
                <hr>
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" onclick="$('#articleModal').modal('hide')">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class ="post-textarea" id="modal-content-edit" readonly="true" rows="13" cols="140" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
            </div>
            <div class="modal-footer">
                <div class="modal-buttons">
                    <button id="editBtn" type="button" class="btn btn-primary post-edit" onclick="post_edit()">수정
                    </button>
                    <button id="saveBtn" type="button" class="btn btn-primary post-save" onclick="post_edit_save()"
                            style="display: none">저장
                    </button>
                    <button id="delBtn" type="button" class="btn post-delete" onclick="post_delete()">삭제</button>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="$('#articleModal').modal('hide');">Close
                </button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
